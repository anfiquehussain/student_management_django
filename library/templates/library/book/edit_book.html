{% extends "basic/form_basic.html" %}

{% block title %}
Edit Book
{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/form_style.css' %}">
{% endblock style %}


{% block content %}
<div class="container mb-5">
    <div class="text-center">
        <h2>User Update</h2>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Update User</button>
    </form>
</div>
{% endblock %}
