{% if books %}
{% for book in books %}
<div class="col-md-6 col-lg-4 mb-4">
    <div class="card border-dark">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title mb-0">{{ book.title }}</h5>
                    <small class="text-muted">{{ book.author }}</small>
                </div>
                <div class="dropdown">
                    <i class="fa-solid fa-ellipsis-vertical" type="button" id="dropdownMenuButton{{ user.id }}"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </i>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton{{ user.id }}">
                        <li><a class="dropdown-item" href="{% url 'edit_book' book.id %}">Edit</a></li>
                        <li>
                            <button type="button" class="dropdown-item text-danger" data-bs-toggle="modal"
                                data-bs-target="#deleteModal" data-user-id="{{ book.id }}"
                                data-user-name="{{ book.title }}" data-url-name="{% url 'delete_book' book.id %}">
                                Delete
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<div class="col-12">
    <div class="alert alert-info text-center">No staffs found.</div>
</div>
{% endif %}
